name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"
  DJANGO_SETTINGS_MODULE: config.settings.ci

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/ci.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check --profile black .

      - name: Ruff
        run: ruff check .

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/ci.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install bandit[toml] safety

      - name: Bandit security scan
        run: bandit -r apps/ -c pyproject.toml

      - name: Safety dependency check
        run: safety check -r requirements/base.txt --ignore 70612
        continue-on-error: true

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [lint, security]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/ci.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: Run migrations
        run: python manage.py migrate

      - name: Run tests
        run: pytest --cov=apps --cov-report=xml --cov-report=term-missing --cov-fail-under=95

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
        continue-on-error: true

  typecheck:
    name: Types
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: requirements/ci.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements/ci.txt

      - name: mypy
        run: mypy apps/ --ignore-missing-imports
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t license-service:${{ github.sha }} -f Dockerfile .

      - name: Verify image
        run: docker images license-service:${{ github.sha }}
